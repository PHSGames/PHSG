    @media(max-width:800px){.grid{grid-template-columns:1fr;}}
    .card { position:relative; background: linear-gradient(180deg, color-mix(in oklab, var(--panel) 94%, transparent), color-mix(in oklab, var(--panel) 98%, transparent)); border:1px solid rgba(255,255,255,0.08); border-radius:18px; padding:clamp(16px,2.4vw,22px); transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease; overflow:hidden; min-height:140px; display:grid; align-content:space-between; }
    .card:hover { transform:translateY(-2px); box-shadow:0 16px 40px rgba(0,0,0,0.28); border-color: rgba(255,255,255,0.16); }
    .card h3 { margin:0 0 8px; font-size:20px; }
    .card p { margin:0 0 14px; color: var(--muted); font-size:14px; }
    .cta { display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.12); text-decoration:none; color: var(--text); font-weight:600; outline:none; transition: box-shadow .15s ease, transform .05s ease; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); }
    .cta:focus-visible { box-shadow:0 0 0 4px var(--ring); }
    .cta:active { transform:translateY(1px); }
    .badge { position:absolute; top:12px; right:12px; font-size:11px; font-weight:700; letter-spacing:.3px; padding:6px 10px; border-radius:999px; color:#0b1020; background:#d2edff; border:1px solid rgba(0,0,0,0.06); }
    footer { color: var(--muted); padding:22px 0 36px; text-align:center; font-size:13px; }
    .orb { position:absolute; inset:auto auto -140px -140px; width:240px; height:240px; background: radial-gradient(closest-side, rgba(124,108,255,0.25), transparent); filter: blur(10px); pointer-events:none; transform:rotate(10deg); }
    .orb2 { inset:-120px -120px auto auto; width:260px; height:260px; background: radial-gradient(closest-side, rgba(255,122,182,0.25), transparent); }
    @media(prefers-reduced-motion: reduce){.card,.cta{transition:none;}}
  </style>
</head>
