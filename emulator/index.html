<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portland Games - Emulator</title>
  <link rel="icon" href="../docs/images.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../cssbuttons-io.css" />
  <style>
    body { background: radial-gradient(1150px 650px at 80% -10%, rgba(124,108,255,0.35), transparent 60%), radial-gradient(900px 600px at -10% 110%, rgba(89,203,232,0.35), transparent 60%), #0b1020; color: #e6ecff; font-family: Arial, sans-serif; margin:0; }
    .stars, .shooting-star { position:absolute; width:100%; height:100%; top:0; left:0; pointer-events:none; }
    #top { display:flex; justify-content:flex-start; padding:20px; }
    #top button { font-size:16px; }
    #box { border: 2px dashed rgba(255,255,255,0.2); padding: 40px; text-align: center; border-radius: 12px; max-width: 400px; margin: 40px auto; cursor: pointer; transition: border-color 0.3s, background-color 0.3s; }
    #box[drag] { border-color: #4caf50; background-color: rgba(76, 175, 80, 0.1); }
    #input { display: none; }
    .cssbuttons-io span { display: flex; align-items: center; gap: 8px; }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="shooting-star"></div>

  <div id="top">
    <button class="cssbuttons-io" id="homeButton">
      <span>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"></path>
        </svg>
        Home
      </span>
    </button>
  </div>

  <script>
    document.getElementById('homeButton').addEventListener('click', function() {
      window.location.href = '../index.html';
    });
  </script>

  <div id="box">
    <input type="file" id="input" />
    <label for="input" class="cssbuttons-io">
      <span>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 14.59L8.41 12 10 10.41 13 13.59l4.59-4.59L19 10l-6 6z" fill="currentColor"></path>
        </svg>
        Click To Upload ROM
      </span>
    </label>
  </div>

  <script>
    const input = document.getElementById("input");
    const box = document.getElementById("box");

    let enableDebug = false;
    let enableThreads = false;
    const urlParams = new URLSearchParams(window.location.search);

    if (urlParams.get('debug') === '1') enableDebug = true;
    if (urlParams.get('threads') === '1' && window.SharedArrayBuffer) enableThreads = true;

    input.onchange = async () => {
      const file = input.files[0];
      const parts = file.name.split(".");
      const ext = parts.pop();

      const core = await (async (ext) => {
        const known = { nes: ["fds","nes","unif","unf"], snes:["smc","fig","sfc"], n64:["z64","n64"] };
        for (const [k,v] of Object.entries(known)) if (v.includes(ext)) return k;
        return ext;
      })(ext);

      const div = document.createElement("div");
      const sub = document.createElement("div");
      const script = document.createElement("script");
      sub.id = "game";
      div.id = "display";

      document.getElementById("top")?.remove();
      box.remove();
      div.appendChild(sub);
      document.body.appendChild(div);

      window.EJS_player = "#game";
      window.EJS_gameName = parts.join(".");
      window.EJS_biosUrl = "";
      window.EJS_gameUrl = file;
      window.EJS_core = core;
      window.EJS_pathtodata = "data/";
      window.EJS_startOnLoaded = true;
      window.EJS_DEBUG_XX = enableDebug;
      window.EJS_disableDatabases = true;
      window.EJS_threads = enableThreads;

      script.src = "data/loader.js";
      document.body.appendChild(script);
    };

    box.ondragover = () => box.setAttribute("drag", true);
    box.ondragleave = () => box.removeAttribute("drag");
  </script>
</body>
</html>
