<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
	    background-image: url('ccb.jpg');
  	    background-repeat: no-repeat;
	    background-attachment: fixed;
  	    background-size: cover;
        }

        #cookie {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #score {
            font-size: 24px;
            margin-top: 24px;
        }

        .upgrade {
            margin: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .achievement {
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Cookie Clicker</h1>
    
    <img id="cookie" src="cookie.png" alt="Cookie" onclick="enlargeImg()">    
    <p id="score">Score: <span id="scoreValue">0</span></p>

    <h2>Upgrades</h2>
    
    <p id="clickValue">Click Value: 1</p>
    
    <button class="upgrade" onclick="buyUpgrade1(10, 2)">Better Clicks (Cost: 10 cookies)</button>
    <button class="upgrade" onclick="buyUpgrade2(200, 10)">Even Better Clicks (Cost: 200 cookies)</button>
    <button class="upgrade" onclick="buyUpgrade3(2500, 50)">Huge Clicks (Cost: 2,500 cookies)</button>
    <button class="upgrade" onclick="buyUpgrade4(40000, 1000)">Massive Clicks (Cost: 40,000 cookies)</button>
    <button class="upgrade" onclick="buyUpgrade5(1000000, 15000)">Titanic Clicks (Cost: 1,000,000 cookies)</button>
    <button class="upgrade" onclick="buyUpgrade6(1000000000, 1000000)">Earthquake Clicks (Cost: 1,000,000,000 cookie)</button>
 
    <h2>Auto-Clicker</h2>
    <p id="autoClickerStatus">Auto-Clicker: Off</p>
    <button class="upgrade" onclick="buyAutoClicker(10, 1)">Buy Cursor (Cost: 10 cookies)</button>
    <button class="upgrade" onclick="buyUpgradeAutoClickerOne(100, 1)">Another Cursor (Cost: 100 cookies)</button>
    <button class="upgrade" onclick="buyUpgradeAutoClickerTwo(30000, 20)">Even More Cursors (Cost: 30,000 cookies)</button>
    <button class="upgrade" onclick="buyUpgradeAutoClickerThree(3000000, 50)">A Ton of Cursors (Cost: 3,000,000 cookies)</button>
    <button class="upgrade" onclick="buyUpgradeAutoClickerFour(30000000, 100)">Mega Load of Cursors (Cost: 30,000,000 cookies)</button>

    <h2>Achievements</h2>
    <p class="achievement" id="achievement1">Achievement 1: Not yet achieved</p>
    <p class="achievement" id="achievement2">Achievement 2: Not yet achieved</p>
    <p class="achievement" id="achievement3">Achievement 3: Not yet achieved</p>
    <!-- Add more achievements as needed -->

    <button class="upgrade" onclick="buyUpgrade(100000000000, X*2)">...</button>
    <button class="upgrade" onclick="buyUpgrade(1, 100000000000000)">...</button>
    
    <script>
        // JavaScript code for the cookie clicker game with upgrades, auto-clicker, and achievements
        var score = 0;
        var clickValue = 1;
        var autoClickerEnabled = false;
        var autoClickerInterval;
        var upgradeCount = 0;
        var cookiesAchievementThreshold = 1000;
        var upgradesAchievementThreshold = 10;
        var autoClickerAchievementThreshold = 10;
	var clickOne = false;
	var clickTwo = false;
	var clickThree = false;
	var clickFour = false;
	var clickFive = false;
	var clickSix = false;
	var X = 10;

        function clickCookie() {
            score += clickValue;
            updateScore();

            // Check and update achievements
            checkAchievements();
        }
	
        function logThing() { 
	    img.style.width = "10.5%";
            img.style.height = "auto";
            img.style.transition = "width 0.4s ease";;
	
            // Check and update achievements
            checkAchievements();
	}

        img = document.getElementById("cookie");
        function enlargeImg() {
	    score += clickValue;
	    updateScore();
            img.style.width = "9%";
            img.style.height = "auto";
            img.style.transition = "width 0.325s ease";
	    setTimeout(logThing ,350);
        }

        function updateScore() {
            document.getElementById("scoreValue").innerText = score;
        }

        function updateClickValue() {
            document.getElementById("clickValue").innerText = "Click Value: " + clickValue;
        }

        function updateAchievement(achievementId, message) {
            document.getElementById(achievementId).innerText = message;
        }

        function buyUpgrade1(cost, increase) {
            if (clickOne == true) {
		alert("You already have this click upgrade!");

	    } else if (score >= cost) {
                score -= cost;
                clickValue += increase;
                upgradeCount++;
                updateScore();
                updateClickValue();
		clickOne = true

                // Check and update achievements
                checkAchievements();
            } else {
                alert("Not enough cookies to buy this upgrade!");
            }
        }

        function buyUpgrade2(cost, increase) {
            if (clickTwo == true) {
		alert("You already have this click upgrade!");

	    } else if (score >= cost) {
                score -= cost;
                clickValue += increase;
                upgradeCount++;
                updateScore();
                updateClickValue();
		clickTwo = true

                // Check and update achievements
                checkAchievements();
            } else {
                alert("Not enough cookies to buy this upgrade!");
            }
        }

        function buyUpgrade3(cost, increase) {
            if (clickThree == true) {
		alert("You already have this click upgrade!");

	    } else if (score >= cost) {
                score -= cost;
                clickValue += increase;
                upgradeCount++;
                updateScore();
                updateClickValue();
		clickThree = true

                // Check and update achievements
                checkAchievements();
            } else {
                alert("Not enough cookies to buy this upgrade!");
            }
        }

        function buyUpgrade4(cost, increase) {
            if (clickFour == true) {
		alert("You already have this click upgrade!");

	    } else if (score >= cost) {
                score -= cost;
                clickValue += increase;
                upgradeCount++;
                updateScore();
                updateClickValue();
		clickFour = true

                // Check and update achievements
                checkAchievements();
            } else {
                alert("Not enough cookies to buy this upgrade!");
            }
        }

        function buyUpgrade5(cost, increase) {
            if (clickFive == true) {
		alert("You already have this click upgrade!");

	    } else if (score >= cost) {
                score -= cost;
                clickValue += increase;
                upgradeCount++;
                updateScore();
                updateClickValue();
		clickFive = true

                // Check and update achievements
                checkAchievements();
            } else {
                alert("Not enough cookies to buy this upgrade!");
            }
        }
       
	 function buyUpgrade6(cost, increase) {
            if (clickSix == true) {
		alert("You already have this click upgrade!");

	    } else if (score >= cost) {
                score -= cost;
                clickValue += increase;
                upgradeCount++;
                updateScore();
                updateClickValue();
		clickSix = true

                // Check and update achievements
                checkAchievements();
            } else {
                alert("Not enough cookies to buy this upgrade!");
            }
        }

	function buyUpgrade(cost, increase) {
            if (score >= cost) {
                score -= cost;
                clickValue += increase;
                upgradeCount++;
                updateScore();
                updateClickValue();
		X += X;

                // Check and update achievements
                checkAchievements();
            } else {
                alert("Go away!");
            }
        }

        function buyAutoClicker(cost, initialSpeed) {
            if (score >= cost && !autoClickerEnabled) {
                score -= cost;
                autoClickerEnabled = true;
                document.getElementById("autoClickerStatus").innerText = "Auto-Clicker: On";
                autoClickerInterval = setInterval(autoClick, 1000 / initialSpeed);
                
                // Check and update achievements
                checkAchievements();
            } else if (autoClickerEnabled) {
                alert("Auto-Clicker is already enabled!");
            } else {
                alert("Not enough cookies to buy the Auto-Clicker!");
            }
        }

        function buyUpgradeAutoClickerOne(cost, speedIncrease) {
            if (score >= cost && autoClickerEnabled) {
                score -= cost;
                autoClickerInterval = setInterval(autoClick, 1000 / (1 + speedIncrease));
                
                // Check and update achievements
                checkAchievements();
            } else {
                alert("Either Auto-Clicker is not enabled, or not enough cookies to buy this upgrade!");
            }
        }

        function buyUpgradeAutoClickerTwo(cost, speedIncrease) {
            if (score >= cost && autoClickerEnabled) {
                score -= cost;
		autoClickerInterval = setInterval(autoClick, 1000 / (1 + speedIncrease));
                
                // Check and update achievements
                checkAchievements();
            } else {
                alert("Either Auto-Clicker is not enabled, or not enough cookies to buy this upgrade!");
            }
        }

        function buyUpgradeAutoClickerThree(cost, speedIncrease) {
            if (score >= cost && autoClickerEnabled) {
                score -= cost;
                autoClickerInterval = setInterval(autoClick, 1000 / (1 + speedIncrease));
                
                // Check and update achievements
                checkAchievements();
            } else {
                alert("Either Auto-Clicker is not enabled, or not enough cookies to buy this upgrade!");
            }
        }

        function buyUpgradeAutoClickerFour(cost, speedIncrease) {
            if (score >= cost && autoClickerEnabled) {
                score -= cost;
		autoClickerInterval = setInterval(autoClick, 1000 / (1 + speedIncrease));
                
                // Check and update achievements
                checkAchievements();
            } else {
                alert("Either Auto-Clicker is not enabled, or not enough cookies to buy this upgrade!");
            }
        }

        function autoClick() {
            score += clickValue;
            updateScore();
        }

        function checkAchievements() {
            // Check and update achievements based on thresholds
            if (score >= cookiesAchievementThreshold) {
                updateAchievement("achievement1", "Achievement 1: Unlocked!");
            }

            if (upgradeCount >= upgradesAchievementThreshold) {
                updateAchievement("achievement2", "Achievement 2: Unlocked!");
            }

            if (autoClickerEnabled && score >= autoClickerAchievementThreshold) {
		updateAchievement("achievement3", "Achievement 3: Unlocked!");
                // Add more achievements as needed for other thresholds
            }
        }
 
    </script>

</body>
</html>
